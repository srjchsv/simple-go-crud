<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple-go-crud</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <h1>simple-go-crud</h1>
    <div class="header">
        <h3>Add user</h3>
        <form method="post" action="/new">
            <p class="text">name<input type="text" name="name" size="30" placeholder="Please enter name"></p>
            <p class="text">email<input type="text" name="email" size="30" placeholder="Please enter email"></p>
            <p class="text"><input type="submit" value="Send"></p>
        </form>
    </div>
    <div class="container">
        <h2>User list</h2>
        <div class="row">
            {{ range .users }}
            <div class="column">
                <p class="text">{{.Name}}</p>
                <p class="text">{{.Email}}</p>
                <form method="post" action="/delete/{{.ID}}">
                    <button type="submit">Delete</button>
                </form>
            </div>
            {{end}}
        </div>
    </div>
    <div class="footer">
        <p class="footer-text">2022</p>
    </div>
</body>

</html>
